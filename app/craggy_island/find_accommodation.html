<div class="find-accommodation">
    <h2>Find Accommodation: Sure what's not to like?</h2>
    <form name="ctrl.form">
        Name:<input type="text" name="name" ng-model="ctrl.name" required="true"/>
        Address: <input type="text" name="address" ng-model="ctrl.address" required="true"/>
        <input type="button" ng-click="ctrl.reset()" value="Reset" />
        <input type="submit" ng-click="ctrl.submit()" value="Apply" />
    </form>
</div>
